sample:
  description: Bluetooth Shell sample, demonstrates Bluetooth
    shell commands
  name: Bluetooth Shell
tests:
  sample.bluetooth.shell:
    sysbuild: true
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    tags:
      - bluetooth
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "uart:~"
    timeout: 30
  sample.bluetooth.shell.basic:
    sysbuild: true
    harness: shell
    harness_config:
      shell_commands_file: test_shell_basic.yml
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    tags:
      - bluetooth
      - shell
    timeout: 30
  sample.bluetooth.shell.gatt_dm:
    sysbuild: true
    harness: shell
    harness_config:
      shell_commands_file: test_shell_gatt_dm.yml
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    tags:
      - bluetooth
      - shell
      - discovery_manager
    timeout: 30
  sample.bluetooth.shell.multi_adv:
    sysbuild: true
    harness: shell
    harness_config:
      shell_commands_file: test_shell_multi_adv.yml
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    tags:
      - bluetooth
      - shell
      - multi_adv
    timeout: 60
